  content: "<div style=\"background-color: rgb(106, 165, 207); color: white; text-shadow:
    0px 1px 2px rgba(0, 0, 0, 0.6);\" class=\"row jumbotron\">\r\n  <div class=\"col-xs-5\">\r\n
    \       <h1>ZinLot</h1>\r\n        <p class=\"lead\">we help you close sale, increase
    service revenues and simplify your vehicle location tracking</p>\r\n        <p><a
    class=\"btn btn-lg btn-success\" href=\"#\">Get started today</a></p>\r\n        </div>\r\n
    \       \r\n  \r\n      <img class=\"col-xs-7\" src=\"http://dl.dropbox.com/u/20868114/banner_dealer.png\">\r\n
    \ \r\n      </div>\r\n\r\n<div class=\"row\">\r\n        <div class=\"col-lg-4\">\r\n
    \         <h2>Lot Automation</h2>\r\n          <p>Exact location and status of
    all vehicles in real time.\r\n<br> <br>\r\nReal Time Mapping\r\nSee where vehicle
    is located; Track vehicle throughout the logistic chain. Know when vehicle arrive
    on dealer lot. Know if vehicle is on dealer lot or on test drive.\r\n<br> <br>\r\nVehicle
    Status\r\nKnow the status of the vehicle. Be alerted if battery voltage is low,
    - could cause a missed test drive. Know if engine light is on and what DTC code
    is active.\r\n<br> <br>\r\nAutomate Floor Plan Audits\r\nNo more worries about
    floor plan audits. Get a audit report ready with the click of a button </p>\r\n
    \       </div>\r\n        <div class=\"col-lg-4\">\r\n          <h2>Track Test
    Drives; close sale</h2>\r\n          <p>know when to meet and great prospect\r\n
    \           <br> <br>\r\nReal Time Alerts\r\nGive sales force real time alerts
    via SMS and email when vehicle is leaving and arriving back from a test drive.
    Have senior sales person meet and great at end of test drive.\r\n<br> <br>\r\nTest
    drive route compliance\r\nMake sure that vehicle is only used for test driving,
    no after hour or errands. Ensure vehicle is not being driven to hard\r\n<br> <br>\r\nRemotely
    diagnose\r\nRemotely diagnose a vehicle breakdown such as battery level, DTC codes
    , coolant temp </p>\r\n        </div>\r\n        <div class=\"col-lg-4\">\r\n
    \         <h2>Increase Service Revenues</h2>\r\n          <p>Provide service reminders
    & warranty notifications\r\n            <br> <br>\r\nEnsure dealer ship service
    department stay conected with the vehicle owner by providing value added support\r\n<br>
    <br>\r\nGreat value added vehicle owner service such as mobile phone connection
    to the vehicle via mobile application. Get alerted when customer arrives for service.\r\n<br>
    <br>\r\nSend service email/coupon to customer upon mileage reach or vehicle malfunction.
    Take service reminders to the next level, know the exact vehicle status and vehicle
    milage</p>\r\n         </div>\r\n      </div>"
